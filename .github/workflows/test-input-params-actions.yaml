name: input-and-output-params

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment'
        required: true
        default: 'production'
        type: choice
        options:
          - 'production'
          - 'staging'
          - 'development'

      tag:
        description: 'Select the tag name'
        required: true
        default: '@test'
        type: choice
        options:
          - '@test'
          - '@latest'
          - '@v1.0.0'
jobs:
  job_parameters:
    runs-on: ubuntu-latest
    steps:
      - name: print selected values through input parameters
        run: |
          echo "Selected environment is :" ${{ github.event.inputs.environment }}
          echo "selected tag is :" ${{ github.event.inputs.tag }}

  test:
    runs-on: ubuntu-latest
    needs: job_parameters
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print environment
        run: echo "Testing successfully in ${{ github.event.inputs.environment }} environment"

      - name: Print tag
        run: echo "Running tests with tag ${{ github.event.inputs.tag }}"

      - name: print branch name
        run: echo "Branch name is ${{ github.ref_name }}"
